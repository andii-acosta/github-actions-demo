on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

name: CI
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ github.repository }}
          tags_with_ref: true
          tags_with_sha: true
          tags: ${{ github.sha }}
